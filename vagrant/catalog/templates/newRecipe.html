<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
	<body>
		<div class="container">
			<h1>New recipe using {{spirit.name}}</h1>
				<form action="#" method = "post">
					<div class="form-group">
					<label for="name">Drink Name:</label>
					<input type ="text" class="form-control" maxlength="100" name="name">

					<label for="description">Description:</label>
					<input type ="text" class="form-control" maxlength="500" name="description">

					<label for="ingredients">Ingredients</label>
					<input type ="text" class="form-control" maxlength="200" name="ingredients">

					<label for="instructions">Instructions:</label>
					<input type ="text" class="form-control" maxlength="100" name="instructions">
					
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
					</div>
			</form>

		<a href = "{{url_for('showRecipes', spirit_id = spirit.id)}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
		</div>
	</body>
</html>
