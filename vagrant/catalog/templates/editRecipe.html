{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="main-section">
		<h1>Edit recipe for {{recipe.name}}</h1>
			<form action="{{ url_for('editRecipe', spirit_id=spirit_id, recipe_id=recipe_id)}}" method = "post">
				<div class="form-group">
				<label for="name">Drink Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name" value="{{recipe.name}}">

				<label for="description">Description:</label>
				<input type ="text" class="form-control" maxlength="500" name="description" value="{{recipe.description}}">

				<label for="ingredients">Ingredients</label>
				<input type ="text" class="form-control" maxlength="200" name="ingredients" value="{{recipe.ingredients}}">

				<label for="instructions">Instructions:</label>
				<input type ="text" class="form-control" maxlength="100" name="instructions" value="{{recipe.instructions}}">
				
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Update</button>
				</div>							
			</form>
	<a href = "{{url_for('showRecipes', spirit_id = spirit_id)}}">
	<button class="btn btn-default delete">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</div>
{% include "footer.html" %}
{% endblock %}
