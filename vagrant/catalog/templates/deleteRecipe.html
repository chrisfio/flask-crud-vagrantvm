{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="main-section">
			<h1>Delete recipe for {{recipe.name}}</h1>
				<form action="{{ url_for('deleteRecipe', spirit_id=spirit_id, recipe_id=recipe_id)}}" method = "post">
					<div class="recipe">
						<h3>{{recipe.name}}</h3>
						<p>{{recipe.description}}</p>
						<p>{{recipe.ingredients}}</p>
						<p>{{recipe.instructions}}</p>
					</div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Delete</button>
				</form>
				<a href = "{{url_for('showRecipes', spirit_id = spirit_id)}}">
		<button class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
		</div>
{% include "footer.html" %}
{% endblock %}
