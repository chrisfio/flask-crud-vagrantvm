{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="main-section">
	<h1>{{ spirit.name }}</h1>
	<div class="col-md-3">
		<h2>Cocktails</h2>
			{% for recipe in recipes %}
				<div class="recipe">
					<h3>{{recipe.name}}</h3>
					<p>{{recipe.description}}</p>
					<p>{{recipe.ingredients}}</p>
					<p>{{recipe.instructions}}</p>
				</div>			
		{% endfor %}
	</div>
</div>
{% include "footer.html" %}
{% endblock %}
