<html>
<head></head>

<body>
	<h1>{{restaurant.name}}</h1>

	{% if not items %}
		<p>There are no items on the menu for this restaurant</p>

	{% else %}
	{% for item in items %}

	<div>
		<p>
			{{item.name}}
			<br>
			{{item.description}}
			<br>
			{{item.price}}
			<br>
			{{item.course}}
			<br>
			<a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id=item.id ) }}">Edit</a><br>
			<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id=item.id ) }}">Delete</a>
			<br><br>
		</p>
		{% endfor %}
		{% endif %}
		<a href="/restaurants"><input type="submit" value="Return"></a>	
</body>
</html>
