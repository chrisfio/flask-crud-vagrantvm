<body>
	<h1>{{restaurant.name}}</h1>

	{% if not items %}
		<p>There are no items on the menu for this restaurant</p>

	{% else %}
	{% for item in items %}

	<div>
		<p>
			{{item.name}}
			<br>
			{{item.description}}
			<br>
			{{item.price}}
			<br>
			{{item.course}}
			<br>
			<a href="#">Edit</a> <a href="#">Delete</a>
			<br>
			<br><br>
		</p>
		{% endfor %}
		{% endif %}
		<a href="#"><input type="submit" value="Return"></a>	
</body>
</html>
